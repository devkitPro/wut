language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      env: DEPLOY_FILE=wut-*.tar.bz2

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:cginternals/backports-ppa'

cache:
  directories:
    - "$HOME/.local"
    - "/opt/devkitpro"

git:
  submodules: true

install:
  - wget https://github.com/devkitPro/pacman/releases/download/devkitpro-pacman-1.0.1/devkitpro-pacman.deb -O /tmp/devkitpro-pacman.deb
  - sudo dpkg -i /tmp/devkitpro-pacman.deb
  - yes | sudo dkp-pacman -Syu devkitPPC wut-tools
  - export DEVKITPRO=/opt/devkitpro
  - export DEVKITPPC=/opt/devkitpro/devkitPPC

script:
  - cd "$TRAVIS_BUILD_DIR"
  # Build wut
  - make -j4 install DESTDIR=wut_install
  - export WUT_ROOT=$PWD/wut_install
  - cd ../
  # Build tests
  - echo Tests disabled for now
#  - cd tests
#  - mkdir build && cd build
#  - cmake ../
#  - make -j4 VERBOSE=TRUE
#  - cd ../../
  # Build samples
  - cd samples/make
  - make -j4
  - cd ../../

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: $WUT_ROOT/$DEPLOY_FILE
  on:
    repo: devkitPro/wut
    tags: true
